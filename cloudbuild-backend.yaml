steps:
  # Step: Write secret to file (inject secret ke /secrets/DOTENV)
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "bash"
    secretEnv: ["BACKEND_ENV"]
    args:
      - "-c"
      - |
        mkdir -p /secrets
        echo "$BACKEND_ENV" > /secrets/DOTENV

  # Step: Build Docker image
  - name: "gcr.io/cloud-builders/docker"
    dir: "backend"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/tcc-be", "."]

  # Step: Push image
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/tcc-be"]

  # Step: Deploy ke Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run", "deploy", "be",
        "--image", "gcr.io/$PROJECT_ID/tcc-be",
        "--timeout", "1000s",
        "--port", "5000",
        "--region", "us-central1",
        "--allow-unauthenticated"
      ]

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/backend-env/versions/latest
      env: BACKEND_ENV

options:
  logging: CLOUD_LOGGING_ONLY

timeout: "1600s"
