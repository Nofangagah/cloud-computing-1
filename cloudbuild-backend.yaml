steps:
  # Build Docker image dari folder backend, bawa .env dari secret
  - name: "gcr.io/cloud-builders/docker"
    dir: "backend"
    args: [
      "build",
      "-t", "gcr.io/$PROJECT_ID/tcc-be",
      "--build-arg", "BACKEND_ENV=$BACKEND_ENV",
      "."
    ]
    secretEnv: ["BACKEND_ENV"]

  # Push image ke Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/tcc-be"]

  # Deploy ke Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run", "deploy", "be",
        "--image", "gcr.io/$PROJECT_ID/tcc-be",
        "--timeout", "1000s",
        "--port", "3000",
        "--region", "us-central1",
        "--allow-unauthenticated",
        "--set-secrets", "DOTENV=backend-env:latest"
      ]

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/backend-env/versions/latest
      env: BACKEND_ENV

options:
  logging: CLOUD_LOGGING_ONLY

timeout: "1600s"
